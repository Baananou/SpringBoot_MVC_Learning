<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
  <link rel="stylesheet" href="/webjars/bootstrap/5.3.2/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />

</head>
<body>
<form class="container mt-5" action="#" th:action="@{/update/{id}(id=${product.id})}" method="post" th:object="${product}">
  <div class=" form-group ">
    <label for="name">Product Name</label>
    <input type="text" th:field="*{name}" class="form-control" id="name" placeholder="Enter Product Name" name="name">
  </div>
  <div class="form-group">
    <label for="price">Product Price</label>
    <input type="number" th:field="*{price}" class="form-control" id="price" placeholder="Enter Product Price" name="price">
  </div>
  <div class="form-group">
    <label for="quantity">Product Quantity</label>
    <input type="number" th:field="*{quantity}" class="form-control" id="quantity" placeholder="Enter Product Quantity" name="quantity">
  </div>
  <div class="form-group">
    <label>
      Select Category
      <select class="form-control" name="category">
        <option th:each="category : ${categories}"
                th:value="${category.id}"
                th:text="${category.name}"></option>
      </select>
    </label>
  </div>

  <button type="submit" class="btn btn-primary mt-2">Update</button>
</form>
</body>
</html>
