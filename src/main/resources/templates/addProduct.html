<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
  <link rel="stylesheet" href="/webjars/bootstrap/5.3.2/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />

</head>
<body>
<form class="container" action="/add" method="post">
  <div class="form-group">
    <label for="exampleInputProductName">Product Name</label>
    <input type="text" class="form-control" id="exampleInputProductName" placeholder="Enter Product Name" name="name" th:value="${product.name}">
    <span th:errors="${product.name}" class="text-danger"></span>
  </div>
  <div class="form-group">
    <label for="exampleInputPrice">Product Price</label>
    <input type="number" class="form-control" id="exampleInputPrice" placeholder="Enter Product Price" name="price">
  </div>
  <div class="form-group">
    <label for="exampleInputPrice">Product Quantity</label>
    <input type="number" class="form-control" id="exampleInputQuantity" placeholder="Enter Product Quantity" name="quantity">
  </div>
  <div class="form-group">
    <label>Select Category</label>
    <select class="form-control" name="category">
      <option value="" disabled selected>Select a category</option>
      <option th:each="category : ${categories}"
              th:value="${category.id}"
              th:text="${category.name}"></option>
    </select>
  </div>

  <button type="submit" class="btn btn-primary mt-2">Submit</button>
</form>
</body>
</html>
